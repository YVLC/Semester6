<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password Page</title>
    <link rel="stylesheet" href="./styles/resetpass.css">
    <script src="https://kit.fontawesome.com/3af5a307c6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
    <!-- <img src="./assets/bg2.jpg" alt="error"> -->

    <div class="row">
        <!-- logo -->

        <div id="logo" style="margin-top: 5px;">
            <i class="fa-solid fa-chess fa-beat" style="color: #ffffff; font-size: 1.5rem;"></i> <h1 style="margin-left: 10px; ">CHESSMATE RESET PASSWORD</h1>
        </div>

		<form class="form-group" id="resetpass">
            <p><label for="username">Email</label></p>
			<input type="email" name="user_email" id="user_email" placeholder="Enter your email">
            <p><label for="newpassword">New Password</label></p>
			<input type="password" name="new_pass" id="new_pass" placeholder="Enter New Password">
			<input type="submit"  id="submitOTP" value="Reset Password">
        </form>

	</div>

	<script src="/scripts/resetpass.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
